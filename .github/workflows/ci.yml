name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run tests
        run: python -m unittest discover -s tests

  build-docker:
    needs: [test]  # Only run this job if tests pass
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build Docker image
        run: docker build -t myapp:latest .

  push-docker:
    needs: [build-docker]
    runs-on: ubuntu-latest

    steps:
      - name: Simulate Docker Hub login
        run: echo "Simulating Docker Hub login using environment variables"
      
      - name: Push Docker image (simulation)
        run: |
          echo "Simulating docker tag and push"
          echo "docker tag myapp:latest my-dockerhub-user/myapp:latest"
          echo "docker push my-dockerhub-user/myapp:latest"
